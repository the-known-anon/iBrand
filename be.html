<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Navbar Animation</title>
    <link rel="stylesheet" href="style.css" />
	<script>
        var textarea = null;
        window.addEventListener("load", function() {
            textarea = window.document.querySelector("textarea");
            textarea.addEventListener("keypress", function() {
                if(textarea.scrollTop != 0){
                    textarea.style.height = textarea.scrollHeight + "px";
                }
            }, false);
        }, false);
    </script>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="menu">
          <h3 class="logo">i<span>brand</span></h3>
          <div class="hamburger-menu">
            <div class="bar"></div>
          </div>
        </div>
      </div>

      <div class="main-container">
        <div class="main">
          <header>
            <div class="overlay">
              <div class="inner">
                <h1 class="title" style = "color:#00CED1" >Great!</h1>
				<br>
                <p style = "font-size:22px">
                  Now send the link to your colleagues/friends/teacher/ </p><p style = "font-size:22px"> supervisior to know what they think about you.
                </p>
				<br>
				<p style = "font-size:20px"> Check the results section to know about</p><p style = "font-size:20px"> what others think about you  </p>
				<br>
				<br>
				
              </div>
            </div>
          </header>
        </div>

        <div class="shadow one"></div>
        <div class="shadow two"></div>
      </div>

      <div class="links">
        <ul>
          <li>
            <a href="home.html" style="--i: 0.05s;">Home</a>
          </li>
          <li>
            <a href="result.html" style="--i: 0.1s;">Notifications</a>
          </li>
		  <li>
            <a href="result.html" style="--i: 0.1s;">Results</a>
          </li>          
          
          
        </ul>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
